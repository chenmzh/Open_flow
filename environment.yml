name: sci
channels:
  - conda-forge
  - cytoflow
  - defaults

dependencies:
  # === Core Versions You Specified ===
  - python=3.10.16
  - pillow=11.1.0
  - jupyterlab=4.3.5
  - matplotlib=3.10.0
  - ipympl=0.9.6

  # === Common Scientific Stack ===
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - scikit-image
  - ipython
  - ipywidgets
  - notebook
  - jupyterlab_widgets
  - traitlets
  - tornado
  - pip

  # === Visualization / Utilities ===
  - seaborn
  - tqdm
  
  # === GUI / Visualization / I/O ===
  - seaborn
  - openpyxl
  - xlrd
  - imageio

  # === System & Compression libs ===
  - zlib
  - bzip2
  - freetype
  - libpng
  - lerc
  - libtiff
  - libjpeg-turbo
  - tk

  # === Optional network / parsing ===
  - requests
  - pyyaml

  # === Pip packages (from your list) ===
  - pip:
      - flowcal==1.3.0
      - elf==0.1.0
      - pydantic==2.10.6
      - pydantic-core==2.27.2
      - tifffile==2025.1.10
      - threadpoolctl==3.5.0
      - joblib==1.4.2
      - lazy-loader==0.4
      - networkx==3.4.2
